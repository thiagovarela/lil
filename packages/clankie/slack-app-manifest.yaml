display_information:
  name: clankie
  description: Your AI assistant in Slack
  background_color: "#1a1a2e"

features:
  bot_user:
    display_name: clankie
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - files:read
      - groups:history
      - groups:read
      - im:history
      - mpim:history

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
